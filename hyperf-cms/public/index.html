<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <!--At the same time, the corresponding version of css should also be introduced-->
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <meta name="referrer" content="no-referrer" />
    <title>hyperf-cms</title>
  </head>

  <body id="body">
    <script src="./static/tinymce4.7.5/tinymce.min.js"></script>
    <!--Introduce Vue first-->
    <!--Import component library-->
    <script src="./static/js/jquery-3.5.1.min.js"></script>
    <script src="./static/js/webuploader.min.js"></script>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
  <script>
    if (/Android|webOS|iPhone|iPod|BlackBerry/i.test(navigator.userAgent)) {
      var box = document.getElementById("body");
      var width = window.screen.availHeight * window.devicePixelRatio;
      var height = window.screen.availWidth * window.devicePixelRatio;
      var text =
        "min-width: " +
        width +
        "px; " +
        "min-height: " +
        height +
        "px" +
        " !important;";
      box.style.cssText = text;
    }
  </script>
</html>
